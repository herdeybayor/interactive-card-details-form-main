<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Credit Card</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            white: "hsl(0, 0%, 100%)",
                            "light-grayish-violet": "hsl(270, 3%, 87%)",
                            "dark-grayish-violet": "hsl(279, 6%, 55%)",
                            "very-dark-violet": "hsl(278, 68%, 11%)",
                        },
                        backgroundImage: {
                            "main-desktop": "url('./images/bg-main-desktop.png')",
                            "card-front": "url('./images/bg-card-front.png')",
                            "card-back": "url('./images/bg-card-back.png')",
                        },
                    },
                },
            };
        </script>

        <style type="text/tailwindcss">
            @layer utilities {
                .card {
                    @apply w-full aspect-video bg-no-repeat bg-cover rounded-xl;
                }
            }
        </style>
    </head>
    <body>
        <div class="flex w-full h-screen bg-purple-500">
            <div class="basis-1/3 bg-main-desktop bg-no-repeat bg-cover flex flex-col justify-center relative">
                <div class="w-4/5 absolute -right-24 space-y-12 space-x-24">
                    <div class="card bg-card-front"></div>
                    <div class="card bg-card-back"></div>
                </div>
            </div>
            <div class="bg-white flex-1 flex justify-center items-center">
                <h1>hello world</h1>
            </div>
        </div>
    </body>
</html>
